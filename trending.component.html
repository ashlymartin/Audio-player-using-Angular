    /* width */

      background: #f1f1f1; 
      height: 10px;
    }
     
    /* Handle */

    }

      height: 10px;
    }

<div class="bar">
       
    <span style="color: white; font-size: 15px; margin-right:0px;margin-left:180px;">{{currentTime}}/</span>

    <span style="color: rgb(255, 255, 255); font-size: 15px;">{{duration}}</span>

<button  (click)="play()" style="background-color:black; font-size: 40px; width: 100px; border: none;color: blue;margin-left: 100px;"><i class="fa fa-play-circle"  aria-hidden="true"></i></button>
<button  (click)="pause()" style="background-color:black; font-size: 40px; width: 100px; border: none; color: blue;margin-left: 10px;"><i class="fa fa-pause-circle" aria-hidden="true"></i></button>
<button  (click)="stop()" style="background-color:black; font-size: 40px; width: 100px;border: none; color: blue;margin-left: 10px;"><i class="fa fa-stop-circle" aria-hidden="true" ></i></button>

    <span><i class="fa fa-volume-up" aria-hidden="true" style="font-size: 30px; margin-left: 200px;color: blue;"></i> </span>
    <input type="range" min="0" max="1" step="0.01" value="0.5" (input)="setVolume($event)" style="width:200px; margin-left: 20px;cursor:pointer; ">
    <div>

    </div>
</div>
